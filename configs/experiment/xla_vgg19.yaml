# @package _global_

# to execute this experiment run:
# python train.py experiment=ddpm

defaults:
  - override /data: xla
  - override /model: xla_vgg19
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["xla", "vgg19"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 69
  gradient_clip_val: 0.5

data:
  manifest: ${paths.data_dir}manifest.json
  batch_size: 512
  num_workers: 8

ckpt_path: /home/minhlv/Projects/ComputerVision/SinoNom_recognition/logs/train/runs/2024-05-22_14-47-10/checkpoints/epoch_068.ckpt

logger:
  wandb: 
    log_model: True
    project: "nom-image-processing"
    name: "vgg19_upload"
    tags: ${tags}
    group: "weight_upload"
  aim:
    experiment: "vgg"